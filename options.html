<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="scubastyles.css">
    <title>Document</title>
</head>
<body>

    <div class="top">
        <header>Dan's Scuba Service</header>
    </div>

    <h2>Options:</h2>

    
    <div class="tab">
      <button class="tablinks" onclick="openCity(event, 'CoralReef')">Coral Reef</button>
      <button class="tablinks" onclick="openCity(event, 'Dolphins')">Dolphins</button>
      <button class="tablinks" onclick="openCity(event, 'Shipwreck')">Shipwreck</button>
    </div>
    
    <div id="CoralReef" class="tabcontent">
      <h3>Coral Reef</h3>
      <p>The Coral Reef is a beautiful naturally occuring ecosystem!</p>
    </div>
    
    <div id="Dolphins" class="tabcontent">
      <h3>Dolphins</h3>
      <p>Get to see dolphins up close!</p> 
    </div>
    
    <div id="Shipwreck" class="tabcontent">
      <h3>Shipwreck</h3>
      <p>Go on an adventure to a sunken ship from over 100 years ago!</p>
    </div>
    
    <script>
    function openCity(evt, cityName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(cityName).style.display = "block";
      evt.currentTarget.className += " active";
    }
    </script>


    <section>
      <form id="choices" method="GET" action="index.html" oninput="calculate()">
        Choices: <select name="option" id="option">
          <option value="50">Coral Reef!</option>
          <option value="100">Dolphins!</option>
          <option value="125">Shipwreck!</option>
        </select>
        How many divers? <input id="divers" type="number" value="1" min="1" max="8">
        Total cost:<output id="result" name="out" for="option divers"></output> <br>
        <input type="date" class="when">
        <input type="time" class="when" min="8:00" max="16:00">
        <input type="submit" value="submit">
      </form>
    </section>

    <script>
      function calculate(){
        let doc = document;
        let option = doc.getElementById("option");
        let divers = doc.getElementById("divers");
        let result = doc.getElementById("result");
        result.value = "$" + Number(parseFloat(option.value) * parseInt(divers.value)).toFixed(2);
      }
    
    
    
    </script>












</body>
</html>
